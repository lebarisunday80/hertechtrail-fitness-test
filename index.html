<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lebari|fitness test</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

                <div>

                <div>

                </div>

                </div>
                <div>

                <div>
                    <img src="./images/image 6.jpeg" alt="sunset">

                <div>
                    <img src="./images/image 7.webp" alt="sunset">

                </div>

</html>
